# ResNet50 with CBAM attention configuration

data:
  dataset_name: "cub200"
  data_dir: "data/raw"
  processed_dir: "data/processed"
  batch_size: 32
  num_workers: 4
  image_size: 224
  crop_size: 224
  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]
  augmentation: "standard"
  mixup_alpha: 0.2
  cutmix_alpha: 1.0

model:
  name: "resnet50"
  pretrained: true
  num_classes: 200
  dropout: 0.1
  attention: true
  attention_type: "cbam"
  loss_type: "cross_entropy"
  label_smoothing: 0.1

training:
  epochs: 100
  learning_rate: 0.001
  weight_decay: 1e-4
  scheduler: "cosine"
  warmup_epochs: 5
  gradient_clip: 1.0
  accumulation_steps: 1
  mixed_precision: true
  device: "auto"

seed: 42
output_dir: "outputs"
log_dir: "logs"
checkpoint_dir: "checkpoints"
experiment_name: "resnet50_cbam"
resume: null
eval_only: false
debug: false
